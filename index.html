<meta charset="UTF-8">
<title>How many days since Will got his haircut?</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<meta name="description" content="How many days since Will got his haircut?">
<style>
  * {
    box-sizing: border-box;
  }
  html, body {
    font-family: sans-serif;
    display: grid;
    place-items: center;
    grid-template-rows: 1fr auto;
    min-height: 100%;
    margin: 0;
    text-align: center;
    padding: 0 16px;
  }
  h1 {
    font-size: 18vw;
  }
  footer {
    opacity: 0.5;
    padding: 12px 0;
    font-size: 12px;
    line-height: 18px;
  }
  a {
    color: inherit;
    white-space: nowrap;
  }
  @media (prefers-color-scheme: dark) {
    html, body {
      background-color: #202020;
      color: #fff;
    }
  }
  @media screen and (max-width: 860px) {
    h1 {
      font-size: 30vw;
    }
    h1 span {
      display: block;
    }
  }
</style>
<h1>
  <span id="days">0</span>
  <span id="unit">days</span>
</h1>
<footer>
  <div>&copy; Copyright 2022 Will Huang</div>
  <div>
    <a href="https://github.com/doggy8088/how-many-days-since-will-got-his-haircut" target="_blank" rel="noopener noreferrer">GitHub</a> &middot;
    <a href="https://twitter.com/Will_Huang" target="_blank" rel="noopener noreferrer">Twitter</a> &middot;
  </div>
</footer>
<script>
  const timestamp = new Date('2022-01-22');
  const days = Math.ceil((Date.now() - timestamp) / 86400000)
  document.querySelector('h1 #days').textContent = days
  if (days <= 1) document.querySelector('h1 #unit').textContent = "day"
</script>
